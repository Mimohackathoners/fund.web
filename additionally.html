  <header class="header">
    <div class="header__block">
      <h3 class="vk__h3">Целевой сбора</h3>
      <button class="back" onclick="location.href='target-col.html'"></button>

  <main>
    <form action="">
      <div class="main-block-target">

        <div class="vk__input-block">
          <label class="vk__label" for="">Дата окончания</label>

        </div>
        <div>
